<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragments :: head(~{::title})">
    <title>注册</title>
</head>

<body class="login-bg">

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive disabled" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        注册账号
                    </div>
                </h2>
                <form class="ui large form" method="post" th:object="${user}" action="#" th:action="@{/signup}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名" th:value="*{username}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码" th:value="*{password}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="text" name="email" placeholder="邮箱" th:value="*{email}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="phone icon"></i>
                                <input type="text" name="phoneNumber" placeholder="电话" th:value="*{phoneNumber}">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="privacy icon"></i>
                                <input type="text" placeholder="验证码" id="code" name="code">
                                <img src="/signup/getCode" id="captchaPic" style="width:100px;height:40px;" class="mr-2" onclick="refresh()"/>
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">注   册</button>
                    </div>

                    <!--提示用户名 密码不为空-->
                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:if="${msg!=null}" th:text="${msg}">用户名和密码错误</div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->


<script>
    function refresh() {
        document.getElementById("captchaPic").src = "getCode?time=" + new Date().getTime();
    }
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>

</body>
</html>
