<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragments :: head(~{::title})">
    <title>个人中心</title>
</head>

<body>
<!--头部导航-->
<nav  th:replace="_fragments :: menu(1)" ></nav>

<!--中间内容-->
<div id="user-center-container" class="container view">
    <div class="container-left">
        <ul>
            <li class="router-link-exact-active router-link-active">
                <a href="#" th:href="@{/user/center}" class="m-item item blue m-mobile-hide"><i class="user icon"></i>个人资料</a>
            </li>
            <li >
                <a href="#" th:href="@{/collections}" class="m-item orange item m-mobile-hide"><i clas="star icon"></i>我的收藏</a>
            </li>
        </ul>
    </div>

    <div class="container-right">
        <div class="container-profile">
            <div class="general-info">
                <div>
                    <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
                </div>
                <div>
                    <span th:text="${session.user.nickname}">nickname</span>
                </div>
            </div>

            <div class="base-info">
                <div class="base-info-head">基本信息</div>
                <div class="base-info-content">
                    <form method="post" th:object="${user}" action="#" th:action="@{/savechange}">
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">用户昵称</label>
                                <input type="text" name="nickname"  placeholder="#" th:placeholder="${user.nickname}" th:value="*{nickname}">
                            </div>
                            <div>
                                <label class="ui teal basic label">用户名称</label>
                                <input type="text" name="username"  placeholder="#" th:placeholder="${user.username}" th:value="*{username}">
                            </div>
                            <div>
                                <label class="ui teal basic label">邮箱</label>
                                <input type="text" name="email"  placeholder="#" th:placeholder="${user.email}" th:value="*{email}">
                            </div>
                            <div>
                                <label class="ui teal basic label">电话</label>
                                <input type="text" name="phoneNumber"  placeholder="#" th:placeholder="${user.phoneNumber}" th:value="*{phoneNumber}">
                            </div>
                            <div>
                                <label class="ui teal basic label">头像</label>
                                <input type="text" name="avatar"  placeholder="#" th:placeholder="${user.avatar}" th:value="*{avatar}">
                            </div>

                        </div>

                        <div class="ui right aligned container">
                            <button type="button" id="save-btn" class="ui secondary submit button">保存更改</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
